<html>

  <head>
    <title>JS | If Statment</title>
  </head>

  <body>
    <script type="text/javascript">

      var x = 6;
      var y = 7;

      if(x == y) {
        document.write("They are equal <br>");
      }
      else {
        document.write("They are not equal <br>");
      }

      if(x < y) {
        document.write("y is bigger");
      }
      else {
        document.write("x is bigger");
      }

    </script>
  </body>

</html>
