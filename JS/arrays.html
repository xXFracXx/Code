<html>

  <body>
    <script type="text/javascript">

      var i;
      var array = new Array("10", "20", "30", "40", "50"); //MUST BE CAPITAL 'A'

      // array[0] = 10;
      // array[1] = 20;
      // array[2] = 30;
      // array[3] = 40;
      // array[4] = 50;

      for (i = 0; i < 5; i++) {
        document.write(array[i]);
        document.write("<br>");
      }

    </script>
  </body>

</html>
