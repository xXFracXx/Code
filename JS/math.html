<html>

  <head>
    <title>JS | Math Functions</title>
  </head>

  <body>
    <script type="text/javascript">

      var x = 69;
      var y = 31;
      var z;

      z = x + y;

      document.write(z);
      document.write("<br>");

      z = x - y;

      document.write(z);
      document.write("<br>");

      z = x * y;

      document.write(z);
      document.write("<br>");

      z = x / y;

      document.write(z);
      document.write("<br>");

    </script>
  </body>

</html>
